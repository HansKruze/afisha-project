<!-- ПЕРЕХОД В LOGIN ИЛИ ОТКРЫТИЕ КАБИНЕТА -->
<script>
const authButton = document.getElementById('authButton');
const modal = document.getElementById('cabinetModal');
const closeBtn = document.querySelector('.close');
const logoutBtn = document.getElementById('logoutBtn');

function updateAuthUI() {
    authButton.textContent =
        localStorage.getItem('isAuth') === 'true'
        ? 'Личный кабинет'
        : 'Войти';
}

updateAuthUI();

authButton.addEventListener('click', () => {
    if (localStorage.getItem('isAuth') === 'true') {
        modal.classList.remove('hidden');
    } else {
        window.location.href = 'login.html';
    }
});

closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
});

logoutBtn.addEventListener('click', () => {
    localStorage.setItem('isAuth', 'false');
    modal.classList.add('hidden');
    updateAuthUI();
});
</script>
<!-- ПЕРЕХОД В LOGIN ИЛИ ОТКРЫТИЕ КАБИНЕТА -->


<!-- ЛОГИКА МОДАЛКИ ЛИЧНОГО КАБИНЕТА -->
<script>
const ticketsScroll = document.getElementById('ticketsScroll');
const arrowRight = document.getElementById('arrowRight');

function updateAuthUI() {
  authButton.textContent =
    localStorage.getItem('isAuth') === 'true'
    ? 'Личный кабинет'
    : 'Войти';
}

updateAuthUI();

authButton.addEventListener('click', () => {
  if (localStorage.getItem('isAuth') === 'true') {
    modal.classList.remove('hidden');
  } else {
    window.location.href = 'login.html';
  }
});

closeBtn.addEventListener('click', () => {
  modal.classList.add('hidden');
});

logoutBtn.addEventListener('click', () => {
  localStorage.setItem('isAuth', 'false');
  modal.classList.add('hidden');
  updateAuthUI();
});

// СКРОЛЛ ПО СТРЕЛКЕ
arrowRight.addEventListener('click', () => {
  ticketsScroll.scrollBy({ left: 300, behavior: 'smooth' });
});

// ГОРИЗОНТАЛЬНЫЙ СКРОЛЛ КОЛЕСИКОМ
ticketsScroll.addEventListener('wheel', (e) => {
  e.preventDefault();
  ticketsScroll.scrollLeft += e.deltaY;
});
</script>
<!-- ЛОГИКА МОДАЛКИ ЛИЧНОГО КАБИНЕТА -->
